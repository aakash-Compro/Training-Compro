<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Flex Property</h1>
        <div class="Property1">
            <h2> 1.) Flex</h2>
            <div class="container1">
                <div class="inside">
                    <div class="box1">
                        <div class="grid-item">1</div>
                        <div class="grid-item">2</div>
                    </div>
                    <div class="box2">
                        <div class="grid-item">3</div>
                        <div class="grid-item">4</div>
                    </div>
                    <div class="box3">
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Property2">
            <h2> 2.) Justify content</h2>
            <div class="container2">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
            </div>
        </div>
        <div class="Property3">
            <h2> 3.) Flex-wrap</h3>
            <div class="container3">
                <div class="grid-item add">1</div>
                <div class="grid-item add">2</div>
                <div class="grid-item add">3</div>
                <div class="grid-item add">4</div>
                <div class="grid-item add">5</div>
                <div class="grid-item add">6</div>
            </div>
        </div>
        <div class="Property4">
            <h2> 4.)Flex Direction</h4>
            <div class="container4">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
            </div>
        </div>
    </div>
</body>
</html>
